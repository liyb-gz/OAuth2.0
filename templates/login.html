<html>
<head>
	<title>Login</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
  <div id="signin-button"></div>
  <div id="result"></div>
  <script>

  	var response;
  	var auth2;

  	$('#signin-button').click(function () {
  		console.log('saying hi');
  	});

  	function gapiInit() {
  		gapi.load('auth2', function () {
            auth2 = gapi.auth2.init({
                client_id: "673274558455-it6s06htmm3quqakc97q2a3bnggend4m.apps.googleusercontent.com",
                scope: 'profile openid email',
                prompt: 'consent'
                // redirect_uri: 'http://localhost/'
            });
        });
  		renderButton();
  	}

    function onSuccess(googleUser) {
      response = googleUser;
      var profile = googleUser.getBasicProfile();
      console.log(googleUser)
	  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
	  console.log('Name: ' + profile.getName());
	  console.log('Image URL: ' + profile.getImageUrl());
	  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

	  var id_token = googleUser.getAuthResponse().id_token;
	  var access_token = googleUser.getAuthResponse().access_token;
  	  console.log("ID Token: " + id_token);
  	  console.log("Access Token: " + access_token);

  	  $.ajax({
  	  	type: 'POST',
  	  	url: '/gconnect?state={{STATE}}',
	    processData: false,
	    contentType: 'application/octet-stream; charset=utf-8',
	    data: access_token,
	    success: function (result) {
	    	$('#result').html('Log in success!<br />' + result);
	    }
  	  })
    }

    function onFailure(error) {
      console.log(error);
    }

    function renderButton() {
      gapi.signin2.render('signin-button', {
        'scope': 'profile email openid',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
  </script>

  <script src="https://apis.google.com/js/platform.js?onload=gapiInit" async defer></script>
</body>
</html>
